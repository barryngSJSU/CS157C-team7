<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class = "Checkout_Body">
    <main>
        <!-- Title for page-->
        <div class = "content">
        <header>
            <div class = "content-wrap">
                <h1>Checkout!</h1>
            </div>
        </header>
        <!-- User input Form -->
        <form action="JS" method="POST" class = "form">
            <div class = "checkout-box">
                <div class="address-box">
                <label for ="address"><b>Address</b></label>
                <input type="text" placeholder = "Enter Address..." name ="address" id= "address" required>
                <br>
                    
                <label input for="city"><b>City</b></label>
                <input type="text" placeholder="Enter City..." name = "city" id="city" required>
                <br>

                <label input for="zip"><b>Zip Code</b></label>
                <input type ="text" placeholder="Enter Zip Code..." name="zip" id="zip" required>
                <br>

                <div class="payment">
                    <label input for="card"><b>Card Number</b></label>
                    <input type ="text" placeholder="Enter Card Number..." name="card" id="card" required>
                    <br>
                </div>
            </div>
            <div class="cart">
                <div class="container">
                    <h4><strong>Cart</strong></h4>
                    <p>Starry Night: <span class="price">$1500</span></p>
                    <p>Mona Lisa:  <span class="price">$1500</span></p>
                    
                    <hr>
                    <p>Total: <b><i>$3000</i></b></p>
                </div>
            </div>
                <form action=#>
                <button type ="submit" class = "payBtn">Checkout </button>            
            </form>
            </div>
        </form>
    </div>

    </div>
    </main>
</body>
</html>
